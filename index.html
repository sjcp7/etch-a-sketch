<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <header id="page-title">
            <h1>Etch-a-Sketch</h1>
        </header>

        <section id="grid-controls">
            
            <label for="grid-size">Enter grid size:</label>
            <input type="number" id="grid-size" name="grid-size" value="16">
            <button id="new-grid">New grid</button>                            
            
        </section>
        
        <div id="grid"></div>


        <section id="grid-options">
            
            <label for="default">Default
                <input type="radio" name="grid-options" id="default" value="default" checked>
            </label>
            
            <label for="rainbow">Rainbow
                <input type="radio" name="grid-options" value="rainbow" id="rainbow">
            </label>
            
            <label for="eraser">Eraser
                <input type="radio" name="grid-options" value="eraser" id="eraser">
            </label>  
            
            <label for="eraser">Opacity++
                <input type="radio" name="grid-options" value="more-opacity">
            </label>

            <label for="eraser">Opacity--
                <input type="radio" name="grid-options" value="less-opacity">
            </label>
            
            
        </section>
    </div>
    
    <script src="_js/index.js"></script>
</body>
</html>
